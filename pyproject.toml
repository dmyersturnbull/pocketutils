[metadata]
description-file = "README.md"

[build-system]
# virtualenv 20.0.34 partly breaks pre-commit under conda
# https://github.com/ContinuumIO/anaconda-issues/issues/12094
# Poetry uses pip and setuptools (although they're not included as dependencies)
# We don't need to list wheel here, but setting a min vr can avoid generating inferior wheels
requires = ["poetry>=1.1,<2", "virtualenv==20.0.33", "wheel>=0.36,<1.0"]
build-backend = "poetry.masonry.api"


#########################################################################################
# Poetry metadata
#########################################################################################

[tool.poetry]
name = "pocketutils"
version = "0.7.0"
description = "Adorable little Python code for you to copy or import."
keywords = ["python", "snippets", "utils", "gists", "bioinformatics"]
authors = ["Douglas Myers-Turnbull"]
maintainers = ["Douglas Myers-Turnbull"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/dmyersturnbull/pocketutils"
repository = "https://github.com/dmyersturnbull/pocketutils"
documentation = "https://pocketutils.readthedocs.io"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Natural Language :: English",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
	"Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[tool.poetry.urls]
CI = "https://github.com/dmyersturnbull/pocketutils/actions"
Issues = "https://github.com/dmyersturnbull/pocketutils/issues"
Download = "https://pypi.org/project/pocketutils/"


#########################################################################################
# Poetry build & dependencies
#########################################################################################

[tool.poetry.dependencies]
python                   = ">=3.8, <4"
orjson                   = "^3.4"
regex                    = ">=2021"
toml                     = ">=0.10, <1.0"
tomlkit                  = ">=0.7, <1.0"

loguru                   = {version=">=0.5, <1.0", optional=true}

defusedxml               = {version=">=0.7, <1.0", optional=true}
dill                     = {version=">=0.3, <1.0", optional=true}
jsonpickle               = {version="^2", optional=true}
joblib                   = {version="^1", optional=true}
numpy                    = {version="^1.19", optional=true}
pandas                   = {version="^1.2", optional=true}
pint                     = {version=">=0.17, <1.0", optional=true}

matplotlib               = {version="^3.3", optional=true}

goatools                 = {version="^1", optional=true}
requests                 = {version="^2", optional=true}
uniprot                  = {version="^1.3", optional=true}

colorama                 = {version=">=0.4, <1.0", optional=true}
psutil                   = {version="^5", optional=true}
typer                    = {version=">=0.4, <1.0", optional=true}

# open-ended because it updates often
ipython                  = {version=">=7.0", optional=true}


[tool.poetry.dev-dependencies]
pre-commit               = "^2.15"
pre-commit-hooks         = "^4"
bandit                   = "^1.7"
hypothesis               = "^6"
pytest                   = "^6.2"
coverage                 = {extras = ["toml"], version = "^6"}
pytest-cov               = "^3"
flake8                   = "^3.9"
flake8-docstrings        = "^1.5"
flake8-bugbear           = ">=21"
sphinx                   = "^4"
sphinx-copybutton        = ">=0.3, <1.0"
sphinx-autoapi           = "^1.5"
sphinx-rtd-theme         = "^1"


[tool.poetry.extras]
tools      = ["dill", "jsonpickle", "joblib", "numpy", "pandas", "defusedxml", "pint", "loguru"]
plotting   = ["matplotlib", "numpy", "pandas"]
notebooks  = ["ipython", "pandas"]
misc       = ["colorama", "psutil", "typer"]
biochem    = ["goatools", "requests", "uniprot", "numpy", "pandas", "pint"]
all = [
     "defusedxml", "dill", "joblib", "jsonpickle", "numpy", "pandas", "pint",
    "loguru",
    "matplotlib",
    "ipython",
    "colorama", "psutil", "typer",
    "goatools", "requests", "uniprot"
]


#########################################################################################
# Tyrannosaurus
#########################################################################################

[tool.tyrannosaurus.options]
align    = true

[tool.tyrannosaurus.sources]
status             = "'Development'"
date               = "${today}"
copyright          = "'Copyright 2016â€“2021'"
version            = "tool.poetry.version"
release            = "tool.poetry.version"
pyversions         = "tool.poetry.dependencies"
devdeps            = "tool.poetry.dev-dependencies"
linelength         = "tool.black.line-length"

authors = [
    "Douglas Myers-Turnbull <github:dmyersturnbull,orcid:0000-0003-3610-4808>"
]
contributors = [
	"Chris S Ki <github:chriski777>",
	"Cole Helsell <github:chelsell,orcid:0000-0002-8869-3125>"
]
maintainers = "tool.tyrannosaurus.sources.authors"

[tool.tyrannosuarus.paths]
recipe             = "'recipes/pocketutils/meta.yml'"
environment        = "'environment.yml'"

[tool.tyrannosaurus.targets]
pyproject    = true
init         = true
tox          = true
docs         = true
recipes      = true
license      = true
authors      = true
github       = true
travis       = true
dockerfile   = true
readme       = true
changelog    = true
citation     = true
codemeta     = true
environment  = false


#########################################################################################
# Testing
#########################################################################################

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(name)s: %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"


#########################################################################################
# Style checking
#########################################################################################

[tool.coverage.paths]
source = ["pocketutils"]

[tool.coverage.run]
source = ["pocketutils"]

[tool.coverage.report]
show_missing = true

[tool.black]
line-length = 100
target-version = ["py38", "py39"]

[tool.isort]
line_length = 100

[mypy]
check_untyped_defs = true
strict_optional = true
