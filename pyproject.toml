[metadata]
description-file = "README.md"

[build-system]
requires = ["poetry>=1.0", "coverage[toml]"]
build-backend = "poetry.masonry.api"


#########################################################################################
# Poetry metadata
#########################################################################################

[tool.poetry]
name = "pocketutils"
version = "0.1.0"
description = "Adorable little Python code for you to copy or import."
keywords = ["python", "snippets", "utils", "gists", "bioinformatics"]
authors = ["Douglas Myers-Turnbull"]
maintainers = ["Douglas Myers-Turnbull"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/dmyersturnbull/pocketutils"
repository = "https://github.com/dmyersturnbull/pocketutils"
documentation = "https://pocketutils.readthedocs.io"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Natural Language :: English",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
	"Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
include = [
    "README.md",
    "LICENSE.txt",
    "CHANGELOG.md"
]

[tool.poetry.urls]
CI = "https://github.com/dmyersturnbull/pocketutils/actions"
Issues = "https://github.com/dmyersturnbull/pocketutils/issues"
Download = "https://pypi.org/project/pocketutils/"


#########################################################################################
# Poetry build & dependencies
#########################################################################################

[tool.poetry.dependencies]
python                   = ">=3.7, <4"
# poetry requires < 0.6 right now
tomlkit                  = ">=0.5,<1.0"
importlib-metadata       = "^1.7"
typer                    = "^0.3"
requests                 = "^2.24"
urllib3                  = {extras = ["secure"], version = "^1.25"}
dill                   = "^0.3"
jsonpickle             = "^1.4"
natsort                = "^7.0"
numpy                  = "^1.19"
pandas                 = "^1.1"
decorateme             = "^0.1"


joblib                 = {optional = true, version = "^0.16"}
scikit-image           = {optional = true, version = "^0.17"}
scikit-learn           = {optional = true, version = "^0.23"}
scipy                  = {optional = true, version = "^1.5"}

matplotlib             = {optional = true, version = "^3.3"}

PyMySQL                = {optional = true, version = "^0.10"}
peewee                 = {optional = true, version = "^3.13"}
sshtunnel              = {optional = true, version = "^0.1"}

goatools               = {optional = true, version = "^1.0"}
uniprot                = {optional = true, version = "^1.3"}

colorama               = {optional = true, version = "^0.4"}
psutil                 = {optional = true, version = "^5.7"}

ipython                = {optional = true, version = "^7.17"}


[tool.poetry.dev-dependencies]
pre-commit               = "^2.6"
pytest                   = "^6.0"
coverage                 = {extras = ["toml"], version = "^5.2"}
pytest-cov               = "^2.10"
sphinx                   = "^3.1"
sphinx-autoapi           = "^1.4"
sphinx-rtd-theme         = "^0.5"
mypy                     = "^0.782"
flake8                   = "^3.8"
flake8-docstrings        = "^1.5"
black                    = "=19.10b0"
isort                    = "^5.2"
sphinx-autodoc-typehints = "^1.11"
xdoctest                 = "^0.13"
hypothesis               = "^5.23"
flake8-bandit            = "^2.1"
flake8-bugbear           = "^20.1"
coveralls                = "^2.1"
tyrannosaurus            = "^0.7"

[tool.poetry.extras]
# manually listed
docs    = ["sphinx", "sphinx-rtd-theme", "sphinx-autoapi", "sphinx-autodoc-typehints"]
# auto-filled from dev-deps
dev     = [
        "tyrannosaurus",
        "pre-commit", "pytest", "coverage", "xdoctest", "hypothesis",
        "sphinx", "sphinx-autodoc-typehints", "sphinx-autoapi",
        "mypy",
        "flake8", "flake8-docstrings",
        "black", "isort",
        "flake8-bandit", "flake8-bugbear"
]


#########################################################################################
# Tyrannosaurus
#########################################################################################

[tool.tyrannosaurus.options]
align    = true

[tool.tyrannosaurus.sources]
status             = "'Development'"
date               = "'2020-08-06'"
copyright          = "'Copyright 2016â€“2020'"
version            = "tool.poetry.version"
release            = "tool.poetry.version"
pyversions         = "tool.poetry.dependencies"
devdeps            = "tool.poetry.dev-dependencies"
linelength         = "tool.black.line-length"

authors = [
    "Douglas Myers-Turnbull <github:dmyersturnbull,orcid:0000-0003-3610-4808>"
]
contributors = [
	"Chris S Ki <github:chriski777>",
	"Cole Helsell <github:chelsell,orcid:0000-0002-8869-3125>"
]
maintainers = "tool.tyrannosaurus.sources.authors"

[tool.tyrannosuarus.paths]
recipe             = "'recipes/pocketutils/meta.yml'"
environment        = "'environment.yml'"

[tool.tyrannosaurus.targets]
pyproject    = true
init         = true
tox          = true
docs         = true
recipes      = true
license      = true
authors      = true
github       = true
travis       = true
dockerfile   = true
readme       = true
changelog    = true
citation     = true
codemeta     = true
environment  = false


#########################################################################################
# Style checking
#########################################################################################

[tool.coverage.paths]
source = ["pocketutils"]

[tool.coverage.run]
source = ["pocketutils"]

[tool.coverage.report]
show_missing = true

[tool.black]
line-length = 100
target-version = ["py37", "py38"]

[tool.isort]
line_length = 100
[mypy]
check_untyped_defs = true
strict_optional = true

[pycodestyle]
max-line-length = 100
statistics = true

[pydocstyle]
# 212 and 213 contradict; 203 and 204 contradict; D302 is not relevant in Py3
ignore = ["D203", "D212", "D302"]
